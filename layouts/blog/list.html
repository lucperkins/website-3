{{ define "main" }}
{{- $posts := where .Site.RegularPages "Section" "blog" }}
{{ partial "blog/hero.html" . }}

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-8">
        {{- range $posts }}
        {{ .Render "post-card" }}
        {{- end }}
      </div>
      <div class="column">
        {{ partial "blog/authors.html" $posts }}
      </div>
    </div>
  </div>
</section>

{{ end }}

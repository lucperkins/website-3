{{- $features := site.Data.features }}
<section class="section is-light">
  <div class="container">
    <div class="columns is-variable is-8">
      <div class="column">
        {{- range first 3 $features }}
        {{ partial "home/feature.html" . }}
        {{- end }}
      </div>
      <div class="column">
        {{- range last 3 $features }}
        {{ partial "home/feature.html" . }}
        {{- end }}
      </div>
    </div>
  </div>
</section>

{{- $logoUrl      := "img/logos/vitess.png" | relURL }}
{{- $nav          := site.Data.nav }}
{{- $docsSections := where site.Sections "Section" "docs" }}
{{- $social       := site.Params.social }}
<nav class="navbar docs-navbar is-dark">
  <div class="navbar-brand">
    <a class="navbar-item is-hidden-desktop" href="{{ site.BaseURL }}">
      <img src="{{ $logoUrl }}" alt="Vitess logo">
    </a>

    <a role="button" class="navbar-burger burger">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu">
    <div class="navbar-end">
      <a class="navbar-item has-text-weight-bold" href="{{ site.BaseURL }}">
        Home
      </a>

      <a class="navbar-item has-text-weight-bold" href="/blog">
        Blog
      </a>

      <div class="navbar-item">
        {{ partial "social-buttons.html" (dict "footer" false "social" $social) }}
      </div>
    </div>
  </div>
</nav>

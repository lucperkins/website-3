<!DOCTYPE html>
<html>
  <head>
    <title>{{ block "title" . }}{{ .Site.Title }} | {{ .Site.Params.subtitle }} {{ end }}</title>
    {{ partial "css.html" . }}
  </head>
  <body class="page has-navbar-fixed-top">
    {{ partial "navbar.html" . }}

    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "javascript.html" . }}
  </body>
</html>
